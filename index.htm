<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖 輪播圖版本</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- 地圖 -->
    <div class="map-container">
        <img id="map" src="asset/img/map.jpg" alt="Map">
    </div>

    <!-- 輪播圖 教學及代碼：Copilot -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="img1" src="asset/img/pic1.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img id="img2" src="asset/img/pic2.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img id="img3" src="asset/img/pic3.jpg" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img id="img4" src="asset/img/pic4.jpg" alt="Image 4">
            </div><div class="carousel-item">
                <img id="img5" src="asset/img/pic5.jpg" alt="Image 5">
            </div><div class="carousel-item">
                <img id="img6" src="asset/img/pic6.jpg" alt="Image 6">
            </div>
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    </div>

    <!-- 有引用到的素材、教學及代碼要放在這 -->
    <p>
        測試一下兩根手指縮放地圖、手指移動地圖<br>
        參考教學及程式碼<br>
        + 輪播圖 教學及代碼 Copilot<br>
        + 中央公園地圖及照片 https://cpark.taichung.gov.tw/main_site/main.php?main_id=600&event_id=1 <br>
        + 地圖縮放 教學及代碼 Copilot<br>
    </p>

    <!-- 當使用者用電腦開啟本網站時提醒 -->
    <div id="alertPcNoRwd">
        <p>
            ~ 請以手機使用本網站 ~<br>
            目前不支援電腦版<br>
        </p>
    </div>

    <!-- 預設放在body最後避免Bug -->
    <script src="index.js"></script>
</body>
</html>
